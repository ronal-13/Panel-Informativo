<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="result-card">
      <h2>Your Result</h2>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="out-of">of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h2 style="color:black";>Summary</h2>
      <ul class="summary-list">
        <li class="reaction">
            <span class="icon reaction-icon"></span>
            <span>Reaction</span>
            <span class="score"><span class="numerador">80</span><span class="denominador"> / 100</span></span>
        </li>
        <li class="memory">
            <span class="icon memory-icon"></span>
            <span>Memory</span>
            <span class="score"><span class="numerador">92 </span><span class="denominador"> / 100</span></span>
        </li>
        <li class="verbal">
            <span class="icon verbal-icon"></span>
            <span>Verbal</span>
            <span class="score"><span class="numerador">61</span><span class="denominador"> / 100</span></span>
        </li>
        <li class="visual">
            <span class="icon visual-icon"></span>
            <span>Visual</span>
            <span class="score"><span class="numerador">72</span><span class="denominador"> / 100</span></span>
        </li>
    </ul>    
    
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
